<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-A Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          color: #000000;
          line-height: 1.6;
      }

      header {
          background-color: aqua;
          color: #000000;
          padding: 20px;
          text-align: center;
          position: relative;
      }

      header h1 {
          font-size: 1.5em;
      }

      main h2 {
        text-align: center;
        margin: 20px;
      }


      .about-icon {
          position: absolute;
          top: 20px;
          right: 20px;
          font-size: 1.5em;
          color: #000000;
          text-decoration: none;
      }

      .about-icon:hover {
          color: #2ecc71; /* Warna hijau saat hover */
      }
      
      ul#productList {
        list-style-type: none;
        padding: 0;
      }
      
      .product-item {
        background-color: white;
        padding: 15px;
        margin: 15px;
        border: 2px solid #000000;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
      }
      
      .product-item img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        margin-right: 20px;
        border-radius: 8px;
        border: 2px solid #000000;
      }

      .product-item i {
        text-align: right;
        margin: 10px;
        font-size: 50px;
      }
      
      .product-name,
      .product-price {
        margin: 0; 
      }
      
      .product-name {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      
      .product-price {
        font-size: 16px;
        color: #333;
      }
      
      .product-item .product-price {
        font-size: 1.1em;
        color: #000000;
      }
      
      .delete-button {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 5px;
      }
      
      .delete-button:hover {
        background-color: #c0392b;
      }
      
      /* Style untuk modal */
      .modal {
        display: none; 
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        overflow: auto;
      }
      
      .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        width: 80%;
        max-width: 500px;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        align-items: center; 
        justify-content: center;
    }

      .modal-content h3 {
        text-align: center;
        font-weight: bold;
        margin: 10px;
      }

      .modal-content  p {
        text-align: left;
        width: 100%;
        font-weight: bold;

      }

      .modal-content .price {
        text-align: left;
        font-weight: bold;
        color: rgb(0, 0, 0);
        width: 100%;
        margin: 10px;
        color: blue;
        border-bottom: 2px solid blue;
      }

      .modal-content a {
        width: 100%;
        display: flex;
        padding: 10px;
        text-decoration: none;
        border-radius: 5px;
        border: 2px solid #000000;
        text-align: center;
        color: #000000;
        margin-bottom: 5px;
        background-color: aqua;
      }

      .modal-content a:hover {
        background-color: rgb(0, 162, 255);
      }
      
      .modal-content img {
        width: auto;
        max-width: 100%;
        height: 300px;
        object-fit: contain;
        border: 2px solid #000000;
        border-radius: 5px;
        margin-bottom: 15px;
    }
      .close {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 25px;
      }
      
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      
  
  </style>
</head>
<body>
    <header>
        <h1>Welcome To E-A Project</h1>
        <a href="aboutme.html" class="about-icon">
            <i class="fas fa-user"></i>
        </a>
    </header>
  
  <main>
    <h2>Produk yang Tersedia</h2>
    <ul id="productList"></ul>
  </main>
  
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="modalProductName"></h3>
      <img id="modalProductImage" alt="Foto Produk" />
      <p id="modalProductDescription"></p>
      <p class="price" id="modalProductPrice"></p><br>
     <p>Silahkan Pilih Di Mana Anda Akan Memesan</p>
      <a id="whatsappLink" href="#">
        <strong>WhatsApp:</strong> <span id="modalProductWhatsapp"></span>
    </a>
    <a id="telegramLink" href="#">
        <strong>Telegram:</strong> <span id="modalProductTelegram"></span>
    </a>    
    
    </div>
  </div>
  

  <script src="index.js"></script>
</body>
</html>
